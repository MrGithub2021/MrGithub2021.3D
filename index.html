		<script src="https://cdn.rawgit.com/mrdoob/three.js/master/build/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial( { color: "rgb(105,126,231)" } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			const animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y +=1;

				renderer.render( scene, camera );
			};

			animate();
		</script>

        <h1>Enter in how many hamsters you have!</h1>
  <form id="todo-form" target="self" method="get">
    
    <label>Enter how many:
       <input type="text" id="input">
    </label>
    
    <button type="submit">Submit</button>

  <h1 id = "fix">All Results</h1>
  <ul id="result-list">
  </ul>
  
  <script src='https://cdn.jsdelivr.net/npm/sql.js@0.4.0/js/sql.js'></script>
<script>
    /* All of this should create the database and remind us how much cuties they first entered.*/
    var db = new SQL.Database();
    db.run("CREATE TABLE todos (id INTEGER PRIMARY KEY AUTOINCREMENT, item TEXT);");
    var insertTodo = function(todo) {
      db.run("INSERT INTO todos (item) VALUES (?)", [todo]);  
    };
    var getAllTodos = function() {
      var results = db.exec("SELECT item FROM todos");
      var todos = [];
      for (var i = 0; i < results[0].values.length; i++) {
        todos.push(results[0].values[i]);
      }
      return todos;
    };
    var displayTodos = function(todos) {
       var list = document.getElementById("result-list");
       list.innerHTML = "";
       for (var i = 0; i < todos.length; i++) {
         var listItem = document.createElement('li');
         listItem.innerText = todos[i];
         list.appendChild(listItem);
       }
    };
    var form = document.getElementById("todo-form");
    form.addEventListener("submit", function(e) {
        e.preventDefault();
        insertTodo(document.getElementById("input").value);
        console.log("Done!");
        console.log("1 record added.")
        displayTodos(getAllTodos());
        form.reset();
    });
    //We are done!
</script>
